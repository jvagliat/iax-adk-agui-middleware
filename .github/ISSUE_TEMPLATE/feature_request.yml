name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "ai-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!
        This request will be automatically analyzed by AI to help with prioritization.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also thought about...

  - type: dropdown
    id: priority
    attributes:
      label: Priority (Your Opinion)
      description: How important is this feature to you?
      options:
        - Critical - Blocking my work
        - High - Very important
        - Medium - Would be nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: In my project, I need to...
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example/Mockup
      description: If applicable, add code examples or mockups
      placeholder: |
        ```python
        # Example usage
        ```

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here